<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/head"></header>

<main role="main">

    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
        <div class="col-md-5 p-lg-5 mx-auto my-5">
            <h1 class="display-4 font-weight-normal">Articles</h1>
            <p class="lead font-weight-normal">Welcome to our news site! All the latest world news is published here.
                Keep up to date with all events with us. Best regards, Univerp editors!</p>
            <a class="btn btn-outline-secondary" href="/blog">Read >></a>
        </div>
        <div class="product-device shadow-sm d-none d-md-block"></div>
        <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
    </div>

    <div class="container marketing">

        <hr class="featurette-divider">

        <div class="row featurette">
            <div class="col-md-7">
                <h2 class="featurette-heading">Our partners - <span
                        class="text-muted"> Forbes magazine.</span></h2>
                <p class="lead">For several years now, our journalists have been working together with <a
                        href="https://www.forbes.com">Forbes</a>.This is a great honor for us!</p>
            </div>
            <div class="col-md-5">
                <img src="https://hsto.org/getpro/moikrug/uploads/company/100/007/092/2/logo/e02f755eec9b0f2b145a25418015a343.jpg">
            </div>
        </div>

        <hr class="featurette-divider">

        <div class="row featurette">
            <div class="col-md-7 order-md-2">
                <h2 class="featurette-heading">Oh yeah, itâ€™s that good. <span
                        class="text-muted">New York Times.</span></h2>
                <p class="lead">The New York Times is an American daily newspaper based in New York
                    City with a worldwide influence and readership. Nicknamed "the Gray Lady", the Times has
                    long been regarded within the industry as a national "newspaper of record". Founded in 1851, the
                    paper has since won 130 Pulitzer Prizes, more than any other. It is ranked 18th in the world by
                    circulation and 3rd in the U.S.</p>
            </div>
            <div class="col-md-5 order-md-1">
                <img src="https://library.northwestu.edu/wp-content/uploads/2019/06/nytimes.png">
            </div>
        </div>
        <hr class="featurette-divider">
    </div>

</main>
<div th:insert="blocks/footer"></div>
</body>
</html>
